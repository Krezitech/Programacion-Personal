<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar Masters!</title>
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <section id="mascota">
        <h1 class="titulo">Avatar Masters...</h1>

        <h2 class="subtitulo">Elige a tu Avatar favorito para pelear</h2>

        <div class="tarjetas">
            <input type="radio" name="mascota" id="aang"/>
            <label class="tarjeta-de-mokepon" for="aang">
                <img class="tamanioavatar" src="./imagenes/aangpng.png" alt="aang">
            </label>

            <input type="radio" name="mascota" id="korra"/>
            <label class="tarjeta-de-mokepon" for="korra">
                <img class="tamanioavatar" src="./imagenes/Korra.png" alt="korra">
            </label>

            <input type="radio" name="mascota" id="kyoshi"/>
            <label class="tarjeta-de-mokepon" for="kyoshi">
                <img class="tamanioavatar" src="./imagenes/kyoshipng.png" alt="kyoshi">
            </label>

        </div>
        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ataque">
        <h1 class="titulo">Avatar Masters...</h1>

        <h2 class="subtitulo">Elige tu ataque</h2>

        <div class="tarjetas-ataques">
            <button id="boton-fuego" class="boton-de-ataque">
                <img class="boton-de-ataque" src="./imagenes/fuego.png" alt="fuego">
            </button>
            <button id="boton-agua" class="boton-de-ataque">
                <img class="boton-de-ataque" src="./imagenes/agua.png" alt="agua">
            </button>
            <button id="boton-tierra" class="boton-de-ataque">
                <img class="boton-de-ataque" src="./imagenes/tierra.png" alt="tierra">
            </button>
        </div>

        <div>
            <div id="mensajes">
                    <p id="resultado">Que el mejor Avatar gane!</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reinicar</button>
                </section>
            </div>
        </div>

        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">3</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-Del-Jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">3</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-Del-Enemigo"></div>
            </div>

        </div>
    </section>
</body>
</html>
